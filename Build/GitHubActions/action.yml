# action.yml
name: 'Run SQL Server 2019'
description: 'Run a SQL Server 2019 docker container'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
runs:
  using: 'docker'
  image: 'mcr.microsoft.com/mssql/server:2019-GA-ubuntu-16.04'
  args:
    - ${{ inputs.who-to-greet }}
